<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Submission</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Sentence Submission</h1>
    <form action="/" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="country">Country:</label>
        <select name="country" id="country" required>
            {% for country in countries %}
                <option value="{{ country }}">{{ country }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="location">Location:</label>
        <select name="location" id="location" required>
            {% for country, locs in locations.items() %}
                <optgroup label="{{ country }}">
                    {% for loc in locs %}
                        <option value="{{ loc }}">{{ loc }}</option>
                    {% endfor %}
                </optgroup>
            {% endfor %}
        </select>
        <br><br>

        <label for="language">Language:</label>
        <select name="language" id="language" required>
            {% for language in languages %}
                <option value="{{ language }}">{{ language }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="topic">Topic:</label>
        <select name="topic" id="topic" required>
            {% for topic in topics %}
                <option value="{{ topic }}">{{ topic }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="sentence">Write a short sentence:</label>
        <input type="text" id="sentence" name="sentence" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Submitted Sentences</h2>
    <ul>
        {% for sentence in sentences %}
            <li>{{ sentence.sentence_text }} - {{ sentence.user.username }} ({{ sentence.user.email }}) <a href="{{ url_for('edit_sentence', id=sentence.id) }}">Edit</a></li>
        {% endfor %}
    </ul>
</body>
</html>
