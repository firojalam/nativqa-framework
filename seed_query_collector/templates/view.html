<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Submitted Query</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="row">
    <div class="col-sm-10 offset-sm-1">
        <h1 class="text-center">Submitted Sentences</h1>
        <hr/>
        <ul>
            {% if sentences %}
                {% for sentence in sentences %}
                <li>{{ sentence.sentence_text }} - {{ sentence.user.username }} ({{ sentence.user.email }}) <a href="{{ url_for('edit_sentence', id=sentence.id) }}">Edit</a></li>
                {% endfor %}
            {% else %}
                <h2 class="text-center text-danger">You haven't Submitted Any Sentences!</h2>
            {% endif %}
        </ul>
        <div class="text-center">
            <a class="text-center" href="{{ url_for('index') }}">Back to Homepage</a>
        </div>
    </div>
</div>
</body>
</html>
