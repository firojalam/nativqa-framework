<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sentence</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Sentence</h1>
    <form action="{{ url_for('edit_sentence', id=sentence.id) }}" method="post">
        <label for="edited_sentence">Edit your sentence:</label>
        <input type="text" id="edited_sentence" name="edited_sentence" value="{{ sentence.sentence_text }}" required>
        <br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
